<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>景點觀光展覽資訊（HW3）</title>
  <!-- 如果要用 Bootstrap 的 table 樣式，記得引正確 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="p-3">

  <h1>景點觀光展覽資訊</h1>

  <!-- 搜尋欄 -->
  <div class="mb-3">
    <label for="searchInput" class="form-label">搜尋名稱：</label>
    <input type="text" id="searchInput" class="form-control" placeholder="輸入關鍵字">
  </div>

  <!-- 分頁按鈕 -->
  <div class="mb-3">
    <button id="prevBtn" class="btn btn-secondary">上一頁</button>
    <span id="pageInfo">第 1 頁／共 1 頁</span>
    <button id="nextBtn" class="btn btn-secondary">下一頁</button>
  </div>

  <!-- 資料表 -->
  <table id="csie" class="table table-striped table-hover">
    <thead>
      <tr>
        <th>名稱</th>
        <th>地點</th>
        <th>票價</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS 動態插入 -->
    </tbody>
  </table>

  <!-- 測試用：刪除舊資料 -->
  <button id="clearBtn" class="btn btn-danger">清空表格</button>

  <script src="ssscript.js"></script>
</body>
</html>
